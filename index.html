<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiraiMoney - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-md-6 col-lg-4">

                <div class="card shadow-lg border-0 p-4">

                    <!-- Nome da Fintech -->
                    <h2 class="text-center title mb-1">MiraiMoney</h2>
                    <p class="text-center text-muted mb-4 small">Seu futuro financeiro come√ßa aqui.</p>

                    <form>

                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control input-custom" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control input-custom" placeholder="Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-2 btn-login">
                            Entrar
                        </button>

                        <p class="text-center mt-3 mb-0">
                            <a href="#" class="link-create">Criar conta</a>
                        </p>

                    </form>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
